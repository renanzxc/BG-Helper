      
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Who will you play with?</title>
    <script src="http://{{.MyIPPort}}/static/utils.js"></script>
</head>
<body>
    <div>
        <p>Your nickname</p>
        <input type="text" id="yourNickname">
    </div>
    <button onclick="redirectToWhoWillYouPlayWith()">Next</button>
</body>

<script>
    if (getFromLocalStorage(yourNicknameKey) !== null) {
        window.location.href = `/playnext`;
    }

    function redirectToWhoWillYouPlayWith() {
        const yourNickname = document.getElementById('yourNickname').value;
        
        if (yourNickname.trim() !== "") { // Check if the input is not empty or just whitespace
            saveToLocalStorage(yourNicknameKey, yourNickname)
            window.location.href = `/playnext`;
        } else {
            alert("Please enter a name before proceeding."); // Or display an inline error message
        }
    }
</script>
</html>
