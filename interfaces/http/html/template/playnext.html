<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boardgames to play next with {{.AnotherPlayer}}</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Boardgames to play next with {{.AnotherPlayer}}</h2>
    <button id="btn-baixar">Download</button>
    <table>
        <thead>
        <tr>
    <!--        <th>#</th>-->
            <th>Name</th>
            <th>Min/Max P</th>
            <th>Best Num Players</th>
            <th>Owned By</th>
        </tr>
        </thead>
        <tbody>
        {{range .Boardgames}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.MinPlayers}}-{{.MaxPlayers}}</td>
            <td>{{.BestNumPlayers}} ({{.BestNumPlayersVotes}})</td>
            <td>{{.OwnedByUsername}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
</body>

<script src="/files/html2canvas.min.js" type="text/javascript"></script>
<script>
    document.getElementById("btn-baixar").addEventListener("click", () => {
        html2canvas(document.body, {
            logging: false
        }).then(
            (canvas) => {
                let anchorTag = document.createElement("a");
                document.body.appendChild(anchorTag);
                anchorTag.download = "filename.jpg";
                anchorTag.href = canvas.toDataURL();
                anchorTag.target = "_blank";
                anchorTag.click();
            }
        );
    });
</script>

</html>
