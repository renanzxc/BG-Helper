<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>Play next boardgames</h2>
<button onclick="downloadPNGFromAPI('http://localhost:1323/playnext//with//png', 'example.png')">Download</button>
<table>
    <thead>
    <tr>
<!--        <th>#</th>-->
        <th>Name</th>
        <th>Min/Max P</th>
        <th>Best Num Players</th>
        <th>Owned By</th>
    </tr>
    </thead>
    <tbody>
    {{range .Boardgames}}
    <tr>
        <td>{{.Name}}</td>
        <td>{{.MinPlayers}}-{{.MaxPlayers}}</td>
        <td>{{.BestNumPlayers}} ({{.BestNumPlayersVotes}})</td>
        <td>{{.OwnedByUsername}}</td>
    </tr>
    {{end}}
    </tbody>
</table>
</body>

<script>
    function downloadPNGFromAPI(apiURL, fileName) {
        fetch(apiURL)
            .then(response => response.blob())
            .then(blob => {
                // Create a blob URL for the PNG
                const blobURL = window.URL.createObjectURL(blob);

                // Create a link element
                const link = document.createElement('a');
                link.href = blobURL;
                link.download = fileName;

                // Trigger a click event to download the PNG
                link.click();

                // Cleanup
                window.URL.revokeObjectURL(blobURL);
            })
            .catch(error => {
                console.error('Error downloading PNG:', error);
            });
    }
</script>

</html>
